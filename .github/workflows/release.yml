name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.2.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  APP_NAME: rdap

jobs:
  # Native builds for best performance on common platforms
  build-linux-native:
    name: Build Linux Native (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-24.04
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp target/${{ matrix.target }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}
          chmod +x ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: ${{ env.APP_NAME }}-*-linux-${{ matrix.arch }}

  # Cross-compiled builds for musl and additional architectures
  build-linux-cross:
    name: Build Linux Cross (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # musl static builds (Alpine, containers)
          - arch: x86_64-musl
            target: x86_64-unknown-linux-musl
          - arch: aarch64-musl
            target: aarch64-unknown-linux-musl
          # ARM 32-bit
          - arch: armv7
            target: armv7-unknown-linux-gnueabihf
          - arch: armv7-musl
            target: armv7-unknown-linux-musleabihf
          # RISC-V
          - arch: riscv64
            target: riscv64gc-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp target/${{ matrix.target }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}
          chmod +x ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: ${{ env.APP_NAME }}-*-linux-${{ matrix.arch }}

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-apple-darwin
            runner: macos-13
          - arch: aarch64
            target: aarch64-apple-darwin
            runner: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp target/${{ matrix.target }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}-${VERSION}-macos-${{ matrix.arch }}
          chmod +x ${{ env.APP_NAME }}-${VERSION}-macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: ${{ env.APP_NAME }}-*-macos-${{ matrix.arch }}

  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-pc-windows-msvc
            runner: windows-latest
          - arch: aarch64
            target: aarch64-pc-windows-msvc
            runner: windows-11-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF_NAME -replace '^v', ''
          Copy-Item "target/${{ matrix.target }}/release/${{ env.APP_NAME }}.exe" "${{ env.APP_NAME }}-${VERSION}-windows-${{ matrix.arch }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: ${{ env.APP_NAME }}-*-windows-${{ matrix.arch }}.exe

  release:
    name: Create Release
    needs: [build-linux-native, build-linux-cross, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/linux-*/* release/ || true
          cp artifacts/macos-*/* release/ || true
          cp artifacts/windows-*/* release/ || true
          ls -la release/

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: RDAP ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
